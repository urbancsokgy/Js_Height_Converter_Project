<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title text">JavaScript Height Converter Project</h1>
    <div class="wrapper">
        <h2 class="text inner__title">Height Converter</h2>
        <fieldset>
            <label class="text" for="ft">Feet</label>
            <input class="text" id="feet" type="text" name="ft" placeholder="Enter a number">
           
            <label class="text" for="inch">Inch</label>
            <input class="text" type="text" name="inch" placeholder="Enter a Number">
            <button onclick="calc()" class="text">Convert to cm</button>
            <h2 class="result"></h2>
        </fieldset>
    </div>
<script src="./main.js"></script>
</body>
</html>
